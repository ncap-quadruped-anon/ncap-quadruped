# @package _global_
# Train monolithic architecture with ES algorithm.
name: quadruped/1_mlp_tests/1_monolithic_es

hydra:
  sweeper:
    params:
      quadruped/robot/obs@robot: legs_feet
      quadruped/arena@arena: floor
      quadruped/model/es@model: monolithic_ff_mlp256x256_zeroall
      target_vx: 0.5, 1.0
      seed: range(1, 11)

compute:
  # arena=floor
  mem: 16
  time: ${prod:60,7}

defaults:
  - /quadruped/1_mlp_tests/0_base_es
  - /quadruped/robot/obs@robot: legs_feet
  - /quadruped/model/es@model: monolithic_ff_mlp256x256_zeroall
  - _self_
